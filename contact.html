<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paramount | Contact</title> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/indexmedia.css"> 

</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="index.html"><span class="highlight">HOTEL</span> PARAMOUNT</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li id="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        
    </header> 
    <section id="contact">
       <div class="container">
           <h1><span class="highlight">Contact</span> Us</h1>
           <p>Please fill out form below to contact us</p>
        <form >
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required> 
            <label>Message</label>
            <textarea name="message" cols="30" rows="11" required></textarea>
            <div id="contact_buttonid"><a href="#">Submit</a></div>

        </form>
       </div>

    </section>
    <section id="contact_boxes">
        <div class="container">
            <div class="contact_box">
                <i class="fas fa-hotel fa-3x"></i>
                <h1>Location</h1>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="contact_box">
                <i class="fas fa-phone fa-3x"></i>
                <h1>Phone Number</h1>
                <p>(+91) 9987803456</p>
            </div>
            <div class="contact_box"> 
                <i class="fas fa-envelope fa-3x"></i> 
                <h1>Email Address</h1> 
                <p>paramount@hotel.com</p>
            </div>

        </div>
    </section>
<footer>
    <p>Hotel Paramount &copy 2020, All Rights Reserved</p>
</footer>

</body>
</html>
